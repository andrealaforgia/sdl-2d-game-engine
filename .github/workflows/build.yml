name: Build SDL 2D Game Engine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dev Dependencies
        run: make dev_install

      - name: Run Linter
        run: make lint

  build:
    runs-on: ubuntu-latest
    needs: lint  # Ensures linting passes before building
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: make install

      - name: Build Project
        run: make

      - name: Verify Library
        run: |
          ls -lh libsdl2d.a
          file libsdl2d.a

